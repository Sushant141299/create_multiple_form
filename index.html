<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com" />
        <label for="password">Password</label>
        <input type="password" name="" id="password" />
        <button>
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            alt=""
            height="13"
            width="40"
          />Login
        </button>
      </form>
    </header>

    <br />
    <br />
    <hr />
    <main>
      <section>
        <h3><a href="#">Coding Ninjas Blogs</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
          alt=""
        />
      </section>

      <br />
      <br />
      <hr />
      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="fname">First Name:</label></td>
              <td><input type="text" id="fname" /></td>
            </tr>
            <tr>
              <td><label for="lname">Last Name:</label></td>
              <td><input type="text" name="" id="lname" /></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td><label for="flat">Flat No./House No.</label></td>
              <td><input type="text" id="flat" /></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="text" name="" id="locality" /></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td><input type="text" name="" id="city" /></td>
            </tr>
            <tr>
              <th colspan="2">
                Is Current address and Permanent address same?
              </th>
              <td>
                <input type="radio" name="add" id="" value="yes" />Yes
                <input type="radio" name="add" id="" value="no" />No
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="abc@gmail.com"
                />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="" id="password" /></td>
            </tr>
            <th><br /></th>
            <tr>
              <td><input type="submit" name="" id="" value="Register" /></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
